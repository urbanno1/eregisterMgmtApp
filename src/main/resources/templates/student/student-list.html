<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="U. Chinedu">
    <link rel="icon" href="favicon.ico">
    <link
            href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu"
            crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
    <title>eRegister - a Student Management App -
        List Students</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

    <a style="padding-right: 2em;" class="navbar-brand"
       href="/eregister/home">eRegister : : : a Student Management App</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarColor01" aria-controls="navbarColor01"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"
                style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                <a class="nav-link" href="/eregister/student/list">Students</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
				<span style="color: #fff; padding-left: 2em; padding-right: 1em;">Welcome,
					Guest</span>
            <!--<a style="color: #ffffff; margin-right: 0em;" class="nav-link" href="#">John Doe</a>-->
            <!--<input class="form-control mr-sm-2" type="text" placeholder="Search">-->
            <a href="#" class="btn btn-secondary">Sign In</a>
        </form>
    </div>
</nav>

<div style="padding-top: 1em;" class="container">
    <div>
			<span style="font-size: 2em; color: #32a5e7;">Students in our
				Collection</span> <span style="float: right;"> <a
            class="btn btn-outline-success btn-lg" href="/eregister/student/new">Add
					New Student</a>
			</span>
    </div>

    <p>&nbsp;</p>
    <div style="font-size: 1em">

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Student Number</th>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Enrollment Date</th>
                <th scope="col">CGPA</th>
                <th scope="col">isInternational</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student, iterStat : ${students}">
                <!--th:onclick="@{document.location='/elibrary/book/edit/{bookId}'(bookId=${book.bookId})}" -->
                <th scope="row" th:text="${iterStat.count}"></th>
                <td th:text="${student.studentNumber}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.enrollmentDate}"></td>
                <td th:text="${student.cgpa}"></td>
                <td th:text="${student.isInternational}"></td>
                <td><a
                        th:href="@{'/elibrary/book/edit/{bookId}'(studentId=${student.studentId})}">Edit</a></td>
                <td><a data-toggle="modal"
                       data-target="#confirmDeleteBookModal"
                       th:href="@{'/elibrary/book/delete/' + ${student.studentId}}">Delete</a>
                    <!--                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">-->
                    <!--                            Launch demo modal--> <!--                        </button>-->
                </td>
            </tr>
            </tbody>
        </table>
        <!-- Pagination -->

    </div>
</div>

</body>
</html>
